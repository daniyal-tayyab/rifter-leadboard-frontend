<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="main.css" />

    <title>Leadboard</title>
  </head>

  <body>
    <div class="main-conatainer">
      <div class="video-container" id="video">
        <iframe
          id="my-iframe"
          src="https://www.youtube.com/embed/sbk6qWHIzao"
          title="Rifters - Kalinvale Trailer"
          frameborder="0"
          allowfullscreen
        >
          <!-- allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            
            ?autoplay=1&muted=1-->
        </iframe>
        <button class="skip-button" onclick="off()">X</button>
      </div>
      <div class="header">
        <img src="./images/logo.png" class="logo" />
        <div class="header-menu-container">
          <div>
            <img
              src="./images/header-left-vector.png"
              alt="left vector"
              class="header-left-vector"
            />
          </div>
          <ul class="header-menu">
            <li>
              <a href="https://staking.rifters.io" target="_blank">Staking</a>
            </li>
            <li>
              <a href="https://chronicles.rifters.io" target="_blank"
                >Chronicles</a
              >
            </li>
            <li>
              <a
                href="https://community-first.gitbook.io/rifters"
                target="_blank"
                >Whitepaper</a
              >
            </li>

            <li>
              <span
                ><img
                  src="./images/watch-video.png"
                  alt="watch video"
                  class="watch-video" /></span
              ><a href="#" onclick="on()"> Watch Video </a>
            </li>
            <li><a href="#" target="_blank">Team</a></li>
          </ul>
          <div>
            <img
              src="./images/header-right-vector.png"
              alt="left vector"
              class="header-right-vector"
            />
          </div>
        </div>
        <div class="header-social-container">
          <a href="https://discord.gg/c1g" target="_blank" class="icon--item">
            <img
              src="./images/header-discord.png"
              alt="discord"
              class="social-icon"
            />
          </a>
          <a
            href="https://twitter.com/riftersio"
            target="_blank"
            class="icon--item"
          >
            <img
              src="./images/header-twitter.png"
              alt="twitter"
              class="social-icon"
            />
          </a>
        </div>
      </div>

      <main class="main-section">
        <div class="leaderbord-tag">
          <div class="leaderboard-text">
            <img src="./images/leaderboard-text.png" />
          </div>
          <div class="eth-solana-container">
            <div class="eth">
              <img src="./images/eth-frame.png" alt="eth" />
            </div>
            <div class="solanas">
              <img src="./images/solana.png" alt="solana" />
            </div>
          </div>
        </div>
        <div class="player-dao-tabmenu-conatiner">
          <label>
            <input type="radio" name="leadboard_type" value="dao" />
            Dao
          </label>
          <label>
            <input type="radio" name="leadboard_type" checked value="player" />
            Player
          </label>
        </div>
        <!-- <div id="leadboard"></div> -->
        <div class="leadboard-table-section">
          <div>
            <img
              class="leaderboard-header-image"
              src="./images/leaderboards-header.png"
              alt="leadboard header"
            />
          </div>
          <div class="table-conatiner"></div>
        </div>
      </main>

      <img
        src="./images/background.png"
        alt="background"
        class="background-image"
      />
      <img
        src="./images/nebula-left.png"
        alt="NebulaPNGPhoto41093"
        class="nebula-left"
      />
      <img
        src="./images/nebula-right.png"
        alt="NebulaPNGPhoto31093"
        class="nebula-right"
      />
      <img src="./images/fallen.png" alt="fallen" class="fallen" />
    </div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" type="module" src="./main.js"></script>
  </body>
</html>
